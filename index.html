<html>
    <head>
        <title>Makrer Based AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
       
        </script>
        
    </head>
    <body style="margin:0px;
    overflow: hidden;">

        <a-scene vr-mode-ui="enabled:false" embedded arJs="sourceType:webcam;sourceWidth:1280;sourceHeight:960;displayWidth:1280;displayHeight:960;debugUIEnabled:false">
            <a-assets>
                <img id="card2" src="pattern-frapp.png">
              <img id="card3" src="pattern-tank.png">
                <img id="card4" src="pattern-ogre.png">
           
         
            </a-assets>

          <a-marker type="pattern" url="pattern-frapp.patt">
            <a-plane src="#card2" position="0 0 -1"  width="2" height="1.5" rotation="-90 0 0">

          </a-plane>
        </a-marker>


<a-marker type="pattern" url="pattern-tank.patt">
    <a-plane src="#card3" postition="2 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
</a-marker>
        
<a-marker type="pattern" url="pattern-ogre.patt">
    <a-plane src="#card4" position="4 0 -1" width="2" height="1.5" rotation="-90 0 0">


    </a-plane>
</a-marker>


        
        </a-scene>
    </body>
</html>
